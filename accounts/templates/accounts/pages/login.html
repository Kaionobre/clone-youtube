{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="images/png" rel="icon" href="images/icons8-youtube.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous" />  
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
</head>
<body>
    <header class="header-auth">
        <a href="{% url "home" %}" class="nav_link nav_logo ">
            <span class="logo_name">
              <i class="fab fa-youtube"></i>
              Youtube
            </span>
        </a>
    </header>

    <div class="title">
        <h1>FAÇA LOGIN</h1>
    </div>

    
    <div class="caixa">

        {% for message in messages %}
            <div class="alert alert-dark" role="alert">
                <p id="messages">{{ message }}</p>
            </div>
        {% endfor %}

        <form action="{% url 'login' %}" method="POST" class="form">
            {% csrf_token %}

            {% for field in form.visible_fields  %}

            <div class="labels_div">
                <label for="{{ form.id_for_label }}" class="labels">{{field.label}}</label>
                {{ field }}
            </div>
            
            {% endfor %}

            <p class="login">Não possui cadastro? <a href="{% url 'cadastro' %}">Faça Agora</a></p>

            <div class="botão_submit">                
                <button type="submit" id="botao_cadastrar">
                    Entrar
                </button>
            </div>
            
        </form>
    </div>


</body>
</html>
